<!DOCTYPE html>
<html>
<head>
    <title>Debug Bots - Clear Storage</title>
</head>
<body>
    <h1>Debug Bots Page</h1>
    <button onclick="clearAndReload()">Clear LocalStorage & Reload</button>
    <pre id="output"></pre>

    <script>
        function clearAndReload() {
            const output = document.getElementById('output');
            output.textContent = 'LocalStorage before clear:\n';
            output.textContent += 'selectedAccountId: ' + localStorage.getItem('selectedAccountId') + '\n\n';

            localStorage.clear();
            output.textContent += 'LocalStorage cleared!\n';
            output.textContent += 'Reloading in 2 seconds...';

            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Show current state
        window.onload = () => {
            const output = document.getElementById('output');
            output.textContent = 'Current LocalStorage:\n';
            output.textContent += 'selectedAccountId: ' + localStorage.getItem('selectedAccountId') + '\n';
            output.textContent += '\nClick button to clear and reload';
        };
    </script>
</body>
</html>
