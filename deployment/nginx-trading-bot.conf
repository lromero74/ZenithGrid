# ZenithGrid Nginx Configuration Template
# =========================================
# This is the reference template for /etc/nginx/conf.d/tradebot.conf
# Keep in sync with the live config on EC2.
#
# DEPLOYMENT: Replace all instances of the domain below with your actual domain:
#   tradebot.romerotechsolutions.com → your-domain.com
#
# To deploy: copy to /etc/nginx/conf.d/tradebot.conf, then sudo nginx -t && sudo nginx -s reload
# SSL certs are managed by certbot — run: sudo certbot --nginx -d your-domain.com

# Rate limiting zones (S7)
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

server {
    server_name tradebot.romerotechsolutions.com;

    # S6: Request size limit — prevent multi-GB POST bodies exhausting RAM
    client_max_body_size 10m;

    # S4: HSTS — enforce HTTPS on subsequent visits
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # S5: Content-Security-Policy — restrict resource loading
    # IMPORTANT: When adding external scripts/frames/styles to the frontend,
    # update the corresponding CSP directive here AND run ./scripts/audit_csp.sh
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://s3.tradingview.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; media-src 'self' blob: data:; connect-src 'self' wss://tradebot.romerotechsolutions.com; font-src 'self'; frame-src blob: https://www.youtube.com https://s3.tradingview.com https://s.tradingview.com; frame-ancestors 'none'" always;

    # Maintenance page for backend downtime
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /usr/share/nginx/html;
        internal;
    }

    # S7: Auth endpoints — strict rate limiting (5 req/min per IP with burst of 3)
    location /api/auth/ {
        limit_req zone=auth burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
        proxy_connect_timeout 10;
        proxy_send_timeout 120;
        proxy_http_version 1.1;
    }

    # S7: API endpoints — general rate limiting (30 req/s per IP with burst of 50)
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
        proxy_connect_timeout 10;
        proxy_send_timeout 120;
        proxy_http_version 1.1;
    }

    # Proxy all other requests to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
        proxy_connect_timeout 10;
        proxy_send_timeout 120;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket support — S10: reduced timeout from 86400s to 300s
    location /ws {
        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # SSL — managed by Certbot (added automatically by: sudo certbot --nginx)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/tradebot.romerotechsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tradebot.romerotechsolutions.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP → HTTPS redirect (managed by Certbot)
server {
    listen 80;
    server_name tradebot.romerotechsolutions.com;
    return 301 https://$host$request_uri;
}
